server:
  port: 9501
spring:
  mvc:
    pathmatch:
      # swagger3.0需要：ant_path_matcher
      # springboot2.6后默认为：path_pattern_parser
      matching-strategy: ant_path_matcher
  application:
    name: tqzl-appointment
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.188:8848
management:
  endpoints:
    web:
      exposure:
        include: "*"

# swagger配置
tqzl-swagger:
  author: "1"
  title: "test1"
  version: "v1"
  base-package: "test1"

app:
  jwt-secret: 'Smart-Community'
  jwt-expiration-milliseconds: '604800'


